                user_role:
                  type: string
                  description: User role. Defaults to "MEMBER".
                cdhp_carveout:
                  type: string
                  description: CDHP carve-out flag. Defaults to "n".
                size:
                  type: integer
                  description: Number of claims to fetch. Defaults to 100.
              required:
              - user_context
